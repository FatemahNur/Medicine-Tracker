<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="time"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .checkbox-container {
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }

    #status.success {
      color: green;
    }

    #status.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Medicine Tracker</h2>
    <form id="trackerForm">
      <label for="name">Medicine Name</label>
      <input type="text" id="name" required>

      <label for="dosage">Dosage</label>
      <input type="text" id="dosage" required>

      <label for="date">Date</label>
      <input type="date" id="date" required>

      <label for="time">Time</label>
      <input type="time" id="time" required>

      <label for="duration">Duration (months)</label>
      <input type="number" id="duration" required>

      <label for="effects">Side Effects</label>
      <input type="text" id="effects">

      <div class="checkbox-container">
        <label><input type="checkbox" id="taken"> Taken</label>
      </div>

      <button type="submit">Submit</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('trackerForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        dosage: document.getElementById('dosage').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        duration: document.getElementById('duration').value,
        effects: document.getElementById('effects').value,
        taken: document.getElementById('taken').checked ? "Yes" : "No"
      };

      const url = "https://script.google.com/macros/s/AKfycbwOO1kWGwOzFGVGXTmVQp2GE83pgx7wlw_pC5tWUv5tt3mgSM5pR8vqzm4nxO3Olu1F/exec";

      try {
        const response = await fetch(url, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.text();
        status.textContent = "✅ " + result;
        status.className = "success";
        form.reset();
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Error submitting data.";
        status.className = "error";
      }
    });
  </script>
</body>
</html>
