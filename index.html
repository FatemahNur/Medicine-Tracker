<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medicine Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Medicine Tracker</h1>
    <form id="medicineForm">
      <input type="text" id="name" placeholder="Medicine Name" required>
      <input type="text" id="dosage" placeholder="Dosage" required>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <input type="number" id="duration" placeholder="Duration (months)" required>
      <input type="text" id="effects" placeholder="Side Effects">
      <label><input type="checkbox" id="taken"> Taken</label>
      <button type="submit">Add</button>
    </form>

    <table id="medicineTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Dosage</th>
          <th>Date</th>
          <th>Time</th>
          <th>Duration</th>
          <th>Side Effects</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
