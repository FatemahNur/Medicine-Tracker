<!DOCTYPE html>
<html>
<head>
  <title>Simple Medicine Tracker</title>
</head>
<body>
  <h2>Medicine Tracker Form</h2>
  <form id="trackerForm">
    <input type="text" name="name" placeholder="Medicine Name" required><br>
    <input type="text" name="dosage" placeholder="Dosage" required><br>
    <input type="date" name="date" required><br>
    <input type="time" name="time" required><br>
    <input type="number" name="duration" placeholder="Duration (months)" required><br>
    <input type="text" name="effects" placeholder="Side Effects"><br>
    <label><input type="checkbox" name="taken"> Taken</label><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('trackerForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      if (!formData.has("taken")) formData.append("taken", "No");

      fetch("https://script.google.com/macros/s/AKfycbwOO1kWGwOzFGVGXTmVQp2GE83pgx7wlw_pC5tWUv5tt3mgSM5pR8vqzm4nxO3Olu1F/exec", {
        method: "POST",
        body: new URLSearchParams(formData),
      })
      .then(response => response.text())
      .then(result => {
        status.textContent = "✅ " + result;
        form.reset();
      })
      .catch(error => {
        console.error("Error:", error);
        status.textContent = "❌ Error submitting data.";
      });
    });
  </script>
</body>
</html>
