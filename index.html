<!DOCTYPE html>
<html>
<head>
  <title>Simple Medicine Tracker</title>
</head>
<body>
  <h2>Medicine Tracker Form</h2>
  <form id="trackerForm">
    <input type="text" id="name" placeholder="Medicine Name" required><br>
    <input type="text" id="dosage" placeholder="Dosage" required><br>
    <input type="date" id="date" required><br>
    <input type="time" id="time" required><br>
    <input type="number" id="duration" placeholder="Duration (months)" required><br>
    <input type="text" id="effects" placeholder="Side Effects"><br>
    <label><input type="checkbox" id="taken"> Taken</label><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('trackerForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        dosage: document.getElementById('dosage').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        duration: document.getElementById('duration').value,
        effects: document.getElementById('effects').value,
        taken: document.getElementById('taken').checked ? "Yes" : "No"
      };

      const url = "https://script.google.com/macros/s/AKfycbzZussVqdVSLCFcdttuPNzW62h7_HI8CIL6dLQU6qU69Zd7920QqnbdgeeAy_CXKFVt/exec"; // Use the one you copied earlier

      try {
        const response = await fetch(url, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        const result = await response.text();
        status.textContent = "✅ " + result;
        form.reset();
      } catch (err) {
        console.error(err);
        status.textContent = "❌ Error submitting data.";
      }
    });
  </script>
</body>
</html>
